<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <script src="https://kit.fontawesome.com/cd763b0274.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>

<body>
    <header>
        <div class="header">

            <h1>Gerador de Senha</h1>
            <img src="img/chave.svg" alt="chave">
        </div>
    </header>
    <main>
        <div class="container">

            <div class="generator-content ">

                <h2 id="title">Gerador de Senha</h2>
                <p id="sz-password">Tamanho da senha : <span id="size-password"></span></p>
                <input type="range" min="4" max="20" id="slider">
                <button id="button-generator" type="button" onclick="generatePassword()">Gerar Senha</button>

            </div>

            <div class="password-container hidden  " onclick="copyPassword()">
                <h4>Senha gerada:</h4>
                <span id="password">123445555</span>
                <p id="tooltip">Clique na senha para copia-la.</p>

            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Criado por <a href="https://1novaes.github.io/Igor.code/" target="_blank">Igor Novaes</a> | <span
                class="far fa-copyright"></span> 2022 Todos os direitos
            reservados</span>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
